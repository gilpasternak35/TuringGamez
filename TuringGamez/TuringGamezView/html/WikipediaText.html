<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Guess the Text</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
	<!--Jquery import-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- This is the importation of bootstrap for design purposes -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>
	<h1> Welcome to: what article was this? </h1>
	<img src="../assets/Turing.JPG" style="width:350px;height:350px" alt="Silhouette">
	<br>

	<div style='text-align: center; margin:0px auto; align-content: center'>
		<p>Please enter a starting topic: </p>
		<input id="wiki-topic" style='margin:0px auto; align-content: center'>
		<button id="topic-button" type="Button" style='background-color:blue; color:white'> Submit </button>
		<br><br>
		<p>Please enter a number of links to follow:</p>
		<input id="wiki-links" style='margin:0px auto; align-content: center'>
		<button id="links-button" type="Button" style='background-color:blue; color:white'> Submit </button>
	</div>
</body>

<script> 
// Once the document is fully setup, executes event listeners which allow the user to
// enter a topic and click buttons
	$(document).ready(function () {
		$('#topic-button').click(function (evt) {
			console.log('Topic: ' + $('#wiki-topic').val())
		});
		$('#links-button').click(function (evt) {
			console.log('Num Links: ' + $('#wiki-links').val());
		})
	});
</script>

</html>
