<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Guess the Text</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

	<!-- This is the importation of bootstrap for design purposes -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Jquery import-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
	<!-- Navbar: Home and Back -->
	<div id='return-buttons' class="btn-toolbar" role="toolbar">
		<a href='GuessText_Submenu.html'>
			<button id="back-button" class='btn btn-primary'> <span id="back-button-glyph"
					class="glyphicon glyphicon-arrow-left"></span></button>
		</a>
		<a href='TuringGamez.html'>
			<button id='home-button' class="btn btn-primary"><span id='home-button-glyph'
					class='glyphicon glyphicon-home'></span></button>
		</a>
	</div>

	<h1> What Quote Was This? </h1>
	<img src="../assets/Turing.JPG" style="width:350px;height:350px" alt="Silhouette">

	<div style="margin: auto 0px; text-align: center; align-content: center">
		<div id="new-game-slider">
			<h1>
				<button id="start-game">
					<span id="play" class="glyphicon glyphicon-play-circle"></span> New Game
				</button>
			</h1>
		</div>
		<div hidden id="inputs">
			<label for="level" style="color:white; font-size:18px">
				<p style="color:white">Pick a Level:</p>
			</label>
			<br>
			<select id="level" name="level">
				<option value="1">Kiddy</option>
				<option value="2">Medium</option>
				<option value="3">Hard</option>
				<option value="4">Impossible</option>
			</select>
			<br>
			<br>
			<button id='start-game' class='start-game' type="button" style='background-color:blue; color:white'>
				Start Game
			</button>
		</div>
	</div>
</body>

<!-- Adds an interactive new-game button which slides to reveal a difficulty drop-down list -->
<script>
	$(document).ready(function () {
		$('#new-game-slider').click(function () {
			$('#inputs').slideToggle("slow");
		});
	});
</script>

<script src='../javascript/TuringController.js'></script>
</html>
