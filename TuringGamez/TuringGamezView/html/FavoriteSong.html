<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Guess the Text</title>
	<link rel="stylesheet" type="text/css" href="../style.css">
	<script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
	<script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

	<!-- This is the importation of bootstrap for design purposes -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--Jquery import-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
	<h1> Welcome to: how well do you know your favorite song? </h1>
	<img src="../assets/Turing.JPG" style="width:350px;height:350px" alt="Silhouette">
	<br>

	<p> Please enter the name of the song you'd like to choose: </p>
	<div style='text-align: center; margin:0px auto; align-content: center'>
		<input id="songChoice" style='margin:0px auto; align-content: center'>
		<button id="songButton" type="Button" style='background-color:blue; color:white'>Submit</button>
	</div>
	<p id='Choice'></p>
	<br>
</body>

<script> 
	// Once the document is fully setup, executes event listeners which allow the user to
	// enter a topic and click buttons
		$(document).ready(function () {
			$('#songButton').click(function (evt) {
				var title = "";
				var output = "";
				
				// Pull the title from the text box
				title = $('#songChoice').val();
				console.log('Song Title: ' + title);
				if (title != "") {
					output = "Searching...";
				} else {
					title = "Invalid song name...";
				}

				// Set the choice message according to the song title
				$('#Choice').text(output);
				console.log('Output text: ' + output);
			});
		});
</script>

</html>
